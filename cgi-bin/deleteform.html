<html>
  <head>

          content="text/html;charset=utf-8" />
    <link rel="stylesheet"

  <body>

    <h2 class="title">RSS取得URLの削除</h2>

    <form method="POST" action="deleteurl.py">
      <label for="title">た　い　と　る：</label>
      <span class="error">${title}</span>

      <input type="submit" value="削除" />
    </form>
  </body>
