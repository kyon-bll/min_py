<html>
  <head>
    <meta http-equiv="content-type"
          cotent="text/html;charset=utf-8" />
    <link rel="stylesheet"
          href="/static/style.css" type="text/css" />
  </head>
  <body>
    <h1 class="header">きょんの簡易RSSリーダー</h1>
    <h2 class="title">RSSの閲覧</h2>
    <div class="control">
      <a href="listurl">RSSの編集</a>
      <a href="add_form">新規追加</a>
    </div>
    <ul>
      $for item in rsslist:
      <li>
        <dt>
          <a href="${item.get('link', '')}">
            ${item.get('title', '')}
          </a>
          (${item.get('pubDate', '')})
        </dt>
        <dd>
          ${item.get('description', '')}
        </dd>
      <li>
      $endfor
    </ul>
  </body>
</html>
